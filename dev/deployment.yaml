apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: apache
        image: 574155439588.dkr.ecr.ap-south-1.amazonaws.com/testimage:v1
        ports:
        - containerPort: 80
      imagePullSecrets:
          - name: aws-creds
